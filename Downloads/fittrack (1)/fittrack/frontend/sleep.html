<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Sleep | FitTrack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-container">
    <h2>Log Your Sleep</h2>

    <form id="sleep-form">
        <label for="hours">Hours Slept</label>
        <input type="number" id="hours" placeholder="e.g. 7.5" required>

        <button type="submit">Save Sleep</button>
    </form>

    <div class="history-box">
        <h3>Sleep History</h3>
        <div id="sleep-history"></div>
    </div>

    <div class="nav-links">
        <div class="nav-btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</div>
    </div>

    <script src="js/sleep.js"></script>
</div>
</body>
</html>
